<html>
	<head></head>
	<body>
		<x-input id="nt" vid="fc" unit="mm" value="10">Hello</x-input>
		
	</body>
		<template id="test">
		<style>
				.ninptest{
					width:100;
					height:100;
					background-color:red;
				}
		</style>
		<div class="ninptest">hi</div>
	</template>
	<script>
var x_input_prototype = Object.create(HTMLDivElement.prototype);
x_input_prototype.handleClick = function(e){
	console.log(this, "was clicked")
}
x_input_prototype.createdCallback = function(){
	// register events
	this.shadow = this.webkitCreateShadowRoot().appendChild(
		document.importNode(document.getElementById("test").content)
	)
}


document.registerElement("x-input", {
	prototype: x_input_prototype
})
	

	
	
	
	</script>


</html>
