		<html>
	<head>
	
	<link type="text/css" rel="stylesheet" href="capcheck.css"/>
	</head>
	<body>
	
<!--<h1>Welcome to BeamCAD Stage 1</h1>
<p>The aim of this stage is to provide an intuitive capacity checking software for beams.</p>
<p> This stage is not meant to be pretty, but it is meant to show visual representations of the beam, and a simulated "hand calculation" of the capacity checking procedure.</p>-->

<div id="main">
	<div id="lbar">
		<div id="physdiv" class="ichunk">
			<h2>Physical Properties</h2>
		</div>
		<div id="matdiv" class="ichunk">
			<hr>
			<h2>Materials Properties</h2>
		</div>
		<div id="reodiv" class="ichunk">
			<hr>
			<h2>Reinforcement Detail</h2>
		</div>
		<div id="c1div" class="ichunk">
			<hr>
			<h2>Calculated Coefficients</h2>
		</div>
	</div>
	<div id="rbar">
		<div id="sketchdiv" class="ichunk">
			<h2>Elevation - To Scale</h2>
			
			<canvas id="canvas_elevation" style = "display:block;" width="350" height="80">Modern browser required to display this content!</canvas>
		</div>
		<div id="sketchdiv" class="ichunk">
			<hr>
			<h2>Cross Section - Sort-of To Scale</h2>
			
			<canvas id="canvas_csect" style = "display:block;" width="350" height="200">Modern browser required to display this content!</canvas>
		</div>
	</div>
</div>











<template id="reo-input">
	<table style="width:100%;display:block;padding:0px;border-top:1px dashed grey;">
		<tr>
			<td style="text-align:center;padding:0px; text-align:left; padding-right:2mm;">
				Layer Lable
			</td>
			<td style="text-align:center;padding:0px;">
				<input style="width:1.5cm;border:0px;border-bottom:1px solid black;text-align:center;" placeholder="offset"/>mm
			</td>
			<td style="padding:0px;text-align:left;">
				<select>
					<option>from top</option>
					<option>from bottom</option>
					<option>from lowest</option>
					<option>from highest</option>
				</select>
			</td>
			<td style="text-align:center;padding:0px;">
				<input style="border:0px;border-bottom:1px solid black;text-align:center;width:1.5cm;" placeholder="eg 5N32"/> bars = <span style="width:1.5cm;display:inline-block;"></span> mm&#178;
			</td>
			<td style="text-align:center;padding:0px;">
				<input style="display:inline-block;width:0.8cm;" type="button" value="-"/>
				<input style="display:inline-block;width:0.8cm;" type="button" value="+"/>
			</td>
		</tr>
	</table>
</template>



<template id="text-input">
	<table style="table-layout:fixed;display:inline-block;padding:0px;">
		<tr>
			<td style="padding:0px;width:1.3cm; text-align:right; padding-right:3px;white-space:nowrap;">name</td>
			<td style="padding:0px;width:1.5cm;vertical-align:bottom;"><input style="width:100%;border:0px;border-bottom:1px solid black;text-align:center" placeholder="??"/></td>
			<td style="padding:0px;width:1cm;vertical-align:bottom;font-size:9pt;">postfix</td>
		</tr>
	</table>
</template>





	</body>
	<script data-root="" data-main="capcheck/main.js" src="../jslib/nickRequire.js"></script>
		</html>
