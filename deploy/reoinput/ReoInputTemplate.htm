<body>
<style>
		.spinbut{
			width:15px;
			display:block;
			font-size:5px;
			margin:0px;
			padding:0px;
			text-align:center;
		}
		#barcode:enabled{
			color:darkblue;
		}
		#barcode:invalid{
			color:red;
			background-color: yellow;
		}
		input:invalid{
			color:red;
			background-color: yellow;
		}
		input[type=number]::-webkit-inner-spin-button,
		input[type=number]::-webkit-outer-spin-button {
			-webkit-appearance: none;
			margin: 0;
		}
	</style>
	<div style="min-width:350px;max-width:500px;">
		<table id="rin" style="color:inherit;width:100%;" cellspacing=0>
			<tr>
				<td rowspan=1 style="padding:0;">
					<input id="enabled" type="checkbox" />
				</td>
				<td style="text-align:right;">
					<input id="barcode" type="text" required pattern="([1-2][0-9]|[1-9])N(10|12|16|20|24|28|32|36|40)" value="2N10" placeholder="eg. 2N10" style="text-align:right;padding-right:0.5em;width:5em;font-weight:bold;"/>
					
				</td>
				<td style="text-align:left;">
					<button tabindex="-1" class="spinbut" id="spinbutup">&#9650;</button>
					<button tabindex="-1" class="spinbut" id="spinbutdown">&#9660;</button>
				</td>
				<td style="text-align:right;padding-left:1em;">
					<input type="number" required min="0" max="10000" value="0" style="text-align:right;width:5em;"/>
				</td>
				<td style="text-align:left;padding-left:0;">
					mm
				</td>
				<td style="text-align:right;padding-right:0;padding-left:1em;">
					from
				</td>
				<td>
					<select style="width:100%">
						<option value="top">top</option>
						<option value="highest">highest</option>
						<option value="lowest" selected>lowest</option>
						<option value="bottom">bottom</option>
					</select>
				</td>
			</tr>
		</table>
	</div>
	</body>
