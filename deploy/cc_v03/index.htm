	<html>

<head>
	<link rel="stylesheet" href="style/index.css" type="text/css"/>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions: ["tex2jax.js"],
			jax: ["input/TeX","output/HTML-CSS"],
			tex2jax: {inlineMath: [["$$","$$"],["$$$","$$$"]]},
			messageStyle: "none",
			skipStartupTypeset: false,
			menuSettings: {
				context: "Browser"
			}
		});
	</script>
	<script type="text/javascript" src="js/mathjax/MathJax.js"></script>
	<title>BeamCalc</title>
</head>


<body>
	<div id="secondarycol">
		<div id="apptitlebox" class="bmpblock">
			<a href="javascript:window.open('task/index.htm','_blank');">View Task</a>
			<h1 style="display:block;padding:0;margin:0;">Beam Calc</h1>
			<a href="javascript:window.open('https://www.surveymonkey.com/s/FBLMLHG','_blank');">Do Survey :)</a>
		</div>
		
		
		<div id="protips" class="protip">
			<div class="tips"></div>
			<div class="feedback"></div>
		</div>
		
		<div id="varinfodiv" class="bmpblock" >
			<!-- 
				HELP INFO GOES HERE
			-->
		</div>
	</div>
	
	<div id="maincol">	
		
		
		<div id="invardiv" class="bmpblock">
			<div style="width:100%;">
				<h2>General Variables</h2>
			</div>
			<div id="invardiv-content">
				<!--
					Variable inputs go here!
				-->
			</div>
		</div>
		
		<div id="reoinputdiv" class="bmpblock">
			<div style="width:100%;">
				<h2>Reinforcement Information</h2>
			</div>
			<div id="reoinputdiv-content">
				<table class="reotable" style="">
					<thead>
						<tr style="font-family:sans-serif;">
							<td style="width:2em;"><!--Layer number here--></td>
							<td style="width:2em;border-left:none;"><img src="img/power_icon.png"/></td>
							<td style="width:3em;">Bars</td>
							<td style="width:30px;border-left:none;"></td>
							<td style="min-width:3em;">Reo<br>Position</td>
							<td style="min-width:3em;">Gap<br>(mm)</td>
							<td style="min-width:3em;">Area<br>(mm&sup2;)</td>
							<td style="min-width:3em;">Depth<br>(mm)</td>
						</tr>
					</thead>
					<tbody id="reorows">
						<!--
							REO INPUT CONTROLS HERE
						-->
					</tbody>
					<tfoot>
						<tr>
							<td colspan=6 style="text-align:right;">Sum of Areas:</td>
							<td id="reosumarea" style="border-top:2px solid black;border-bottom:2px solid black;">TODO</td>
							<td></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
		
		
		<div id="crosssectiondiv" class="bmpblock" style="">
			<div style="width:100%;align-self:flex-start;">
				<h2>Cross Section</h2>
			</div>
			<canvas width="430" height="400" id="crosssectioncanvas" ></canvas>
			<img id="bananascale" src="img/scale.png" style="display:none;"/>
		</div>
		
		
		
		<div id="calcdiv" style="" class="bmpblock">
			<div style="width:100%;">
				<h2>Calculations</h2>
			</div>
			<div id="calcdiv-content"></div>
		</div>
	</div>
	
	
</body>



<script data-root="./" data-main="js/main.js" src="js/nickRequire.js"></script>

<script>
///* main.js
</script>
	</html>
